<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset-password.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Reset Your Password</h2>
            <p class="sub_title">Enter your email address that you want to reset your password.</p>
            <div class="input-container">
              <i class="fas fa-envelope email-icon"></i> <!-- Email icon -->
              <input type="email" id="email" placeholder=" " required>
              <label for="email">Email address</label>
            </div>
          <input type="submit" value="Reset Password" class="btn solid" id="reset-password-btn" />
          <button type="button" class="btn solid" id="back-to-login-btn">Back to Login</button>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="./assets/images/vector/reset_password.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script type="module" src="./assets/js/reset-password.js"></script>
  </body>
</html>
