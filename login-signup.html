<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In & Sign Up</title>

    <!-- Stylesheet Link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/login-signup.css" />

    <!-- Font Awesome Link -->
    <link 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
      rel="stylesheet"
    >

    <!-- FontAwesome Kit -->
    <script 
      src="https://kit.fontawesome.com/64d58efce2.js" 
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.3/lottie.min.js"></script>

    <script type="module" src="./assets/js/login-signup.js" defer></script>
  </head>

  <body>
    <!-- Container for the Forms and Panels -->
    <div class="container">
      <!-- Forms Container -->
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign-In Form -->
          <form method="POST" class="sign-in-form" id="sign-form">
            <h2 class="title">Sign In</h2>

            <!-- Email Input -->
            <div class="input-container">
              <i class="fas fa-envelope email-icon"></i>
              <input type="email" id="signin-email" placeholder=" " required>
              <label for="email">Email Address</label>
            </div>

            <!-- Password Input -->
            <div class="input-container">
              <i class="fas fa-lock email-icon"></i>
              <input type="password" id="signin-password" placeholder=" " required>
              <label for="password">Password</label>
            </div>

            <!-- Forgot Password Button -->
            <div class="reset-password-btn">
              <button>Forgot Password?</button>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Login" class="btn solid" id="signin-submit" />
          </form>

          <!-- Sign-Up Form -->
          <form action="" class="sign-up-form" method="post" id="register-form">
            <h2 class="title">Register | Sign Up</h2>

            <!-- Profession Input -->
            <div class="input-container">
              <i class="fas fa-briefcase email-icon"></i>
              <input type="text" id="signup-profession" placeholder=" " required>
              <label for="profession">Profession</label>
            </div>

            <!-- Username Input -->
            <div class="input-container">
              <i class="fas fa-user email-icon"></i>
              <input type="text" id="signup-userName" placeholder=" " required>
              <label for="userName">User Name</label>
            </div>

            <!-- Email Input -->
            <div class="input-container">
              <i class="fas fa-envelope email-icon"></i>
              <input type="email" id="signup-email" placeholder=" " required>
              <label for="email">Email Address</label>
            </div>

            <!-- Password Input -->
            <div class="input-container">
              <i class="fas fa-lock email-icon"></i>
              <input type="password" id="signup-password" placeholder=" " required>
              <label for="password">Password</label>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Sign Up" class="btn solid" id="signup-submit" />
          </form>
        </div>
      </div>

      <!-- Panels Container -->
      <div class="panels-container">
        <!-- Left Panel -->
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>If you are new to our commiunity please,</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="./assets/images/vector/log.svg" class="image" alt="Sign In Illustration">
        </div>

        <!-- Right Panel -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>If you are already a member of our commiunity please,</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="./assets/images/vector/register.svg" class="image" alt="Sign Up Illustration">
        </div>
      </div>
    </div>

    <!-- Progress Dialog with Lottie Animation -->
    <div id="progress-dialog" class="progress-dialog" style="display: none;">
      <div class="progress-content">
        <!-- Lottie container -->
        <div id="lottie-container" style="width: 100px; height: 100px;"></div>
        <p></p>
      </div>
    </div>

    <!-- Error Dialog with Lottie Animation -->
    <div id="error-dialog" class="error-dialog" style="display: none;">
      <div class="error-content">
        <!-- Lottie container -->
        <div id="error-lottie-container" style="width: 100px; height: 100px;"></div>
        <p></p>
      </div>
    </div>
  
  </body>
</html>
